<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Спринт 4 Юрия Четверикова на Яндекс.Практикуме">
	<meta name="keywords" content="html, css, js">
	<meta name="author" content="Юрий Четвериков">
	<link rel="stylesheet" type="text/css" href="pages/index.css">
	<title>Место</title>
</head>
<body class="body-color">
	<div class="page">
		<header class="header">
			<a href="#" class="header__logo">
				<img src="images/logo.svg" alt="Логотип" class="header__logo-image">
			</a>
			<div class="header__line"></div>
		</header>

		<main class="content">
			<section class="profile">
				<div class="profile__main">
					<img src="images/Avatar.png" alt="Аватар" class="profile__avatar">
					<div class="profile__info">
						<div class="profile__name-and-edit">
							<h1 class="profile__name">Жак-Ив Кусто</h1>
							<a href="#" class="profile__edit"><img src="images/profile__edit.svg" class="profile__edit-img"></a>
						</div>				
						<p class="profile__job">Исследователь океана</p>
					</div>
				</div>
				<a href="" class="profile__add-button">
					<img src="images/edit.svg" alt="Добавить" class="profile__plus">
				</a>
			</section>

			<section class="elements">
				<ul class="elements__list">
					<li class="element">
						<img src="images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
						<div class="element__description">
							<h2 class="element__name">Карачаевск</h2>
							<button class="element__like-button"><img src="images/element__like-button.svg" alt="Лайк"></button>
						</div>
					</li>

					<li class="element">
						<img src="images/elbrus.jpg" alt="Гора Эльбрус" class="element__image">
						<div class="element__description">
							<h2 class="element__name">Гора Эльбрус</h2>
							<button class="element__like-button"><img src="images/element__like-button.svg" alt="Лайк"></button>
						</div>
					</li>

					<li class="element">
						<img src="images/dombay.jpg" alt="Домбай" class="element__image">
						<div class="element__description">
							<h2 class="element__name">Домбай</h2>
							<button class="element__like-button"><img src="images/element__like-button.svg" alt="Лайк"></button>
						</div>
					</li>

					<li class="element">
						<img src="images/elbrus2.jpg" alt="Гора Эльбрус" class="element__image">
						<div class="element__description">
							<h2 class="element__name">Гора Эльбрус</h2>
							<button class="element__like-button"><img src="images/element__like-button.svg" alt="Лайк"></button>
						</div>
					</li>

					<li class="element">
						<img src="images/dombay2.jpg" alt="Домбай" class="element__image">
						<div class="element__description">
							<h2 class="element__name">Домбай</h2>
							<button class="element__like-button"><img src="images/element__like-button.svg" alt="Лайк"></button>
						</div>
					</li>

					<li class="element">
						<img src="images/karachaevo-ch.jpg" alt="Карачаево" class="element__image">
						<div class="element__description">
							<h2 class="element__name">Карачаево-Что-то там огромное...</h2>
							<button class="element__like-button"><img src="images/element__like-button.svg" alt="Лайк"></button>
						</div>
					</li>
				</ul>
			</section>
		</main>

		<footer class="footer">
			<p class="footer__text">© 2020 Mesto Russia</p>
		</footer>
		
		<div class="popup">
			<a href="#" class="popup__close-button">
				<img src="images/Close Icon.svg" alt="Закрыть попап" class="popup__close-button-icon">
			</a>
			<form action="#" class="popup__container">
				<h2 class="popup__container-heading">Редактировать профиль</h2>
				<input type="text" value="Жак-Ив Кусто" placeholder="Имя" class="popup__container-name">
				<div class="popup__container-line"></div>
				<input type="text" value="Исследователь океана" placeholder="Работа" class="popup__container-job">
				<div class="popup__container-line popup__container-line_last"></div>
				<button type="submit" class="popup__container-button">Сохранить</button>
			</form>
			<div class="popup__overlay"></div>
		</div>
	</div>

	<script src="js/index.js"></script>
</body>
</html>
