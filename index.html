<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Спринт 4 Юрия Четверикова на Яндекс.Практикуме">
	<meta name="keywords" content="html, css, js">
	<meta name="author" content="Юрий Четвериков">
	<link rel="stylesheet" type="text/css" href="pages/index.css">
	<title>Место</title>
</head>
<body class="body-color">
	<div class="page">
		<header class="header">
			<a href="#" class="header__logo">
				<img src="images/logo.svg" alt="Логотип" class="header__logo-image">
			</a>
		</header>

		<main class="content">
			<section class="profile">
				<div class="profile__main">
					<img src="images/Avatar.png" alt="Аватар" class="profile__avatar">
					<div class="profile__info">
						<div class="profile__name-and-edit">
							<h1 class="profile__name">Жак-Ив Кусто</h1>
							<button type="button" class="profile__edit"></button>
						</div>				
						<p class="profile__job">Исследователь океана</p>
					</div>
				</div>
				<button type="button" class="profile__add-button"></button>
			</section>

			<section class="elements">
				<ul class="elements__list">
					<!-- Сюда прилетают элементы из JavaScript -->
				</ul>
			</section>
		</main>

		<footer class="footer">
			<p class="footer__text">© 2020 Mesto Russia</p>
		</footer>
		
		<div class="popup popup_profile-edit">
			<div class="popup__container">
				<h2 class="popup__container-heading">Редактировать профиль</h2>
				<button type="button" class="popup__close-button"></button>
				<form action="#" name="popup__container-form" class="popup__container-form popup__container-form_profile-edit">
					<input type="text" value="Жак-Ив Кусто" name="popup__container-line_theme_name" placeholder="Имя" class="popup__container-line popup__container-line_theme_name">
					<input type="text" value="Исследователь океана" name="popup__container-line_theme_job" placeholder="Работа" class="popup__container-line popup__container-line_theme_job">
					<button type="submit" class="popup__container-button">Сохранить</button>
				</form>
			</div>
		</div>	

		<div class="popup popup_add-element">
			<div class="popup__container">
				<h2 class="popup__container-heading">Новое место</h2>
				<button type="button" class="popup__close-button popup__close-button_element"></button>
				<form action="#" name="popup__container-form" class="popup__container-form popup__container-form_add-element">
					<input type="text" value="" name="popup__container-line_theme_place-name" placeholder="Название" class="popup__container-line popup__container-line_theme_place-name">
					<input type="text" value="" name="popup__container-line_theme_place-link" placeholder="Ссылка на картинку" class="popup__container-line popup__container-line_theme_place-link">
					<button type="submit" class="popup__container-button">Создать</button>
				</form>
			</div>
		</div>

		<div class="popup popup_opened-img">
			<div class="popup__container_opened-img">
				<img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="" class="popup__full-img">
				<p class="popup__full-img-text"></p>
				<button type="button" class="popup__close-button popup__close-button_opened-img"></button>
			</div>
		</div>

	</div>

	<template id="element-template">
		<li class="element">
			<button type="button" class="element__image-button">
				<img src="" alt="" class="element__image">
			</button>
			<div class="element__description">
				<h2 class="element__name"></h2>
				<button type="button" class="element__like-button"></button>
			</div>
			<button type="button" class="element__trash"></button>
		</li>
	</template>

	<script src="js/index.js"></script>
</body>
</html>
