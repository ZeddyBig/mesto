<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Спринт 4 Юрия Четверикова на Яндекс.Практикуме">
	<meta name="keywords" content="html, css, js">
	<meta name="author" content="Юрий Четвериков">
	<title>Место</title>
</head>
<body class="body-color">
	<div class="page">
		<header class="header">
			<a href="#" class="header__logo">
				<img src="<%=require('./images/logo.svg')%>" alt="Логотип" class="header__logo-image">
			</a>
		</header>

		<main class="content">
			<section class="profile">
				<div class="profile__main">
					<div class="profile__avatar_button">
						<img src="<%=require('./images/Avatar.png')%>" alt="Аватар" class="profile__avatar">
					</div>
					<div class="profile__info">
						<div class="profile__name-and-edit">
							<h1 class="profile__name"></h1>
							<button type="button" class="profile__edit"></button>
						</div>				
						<p class="profile__job"></p>
					</div>
				</div>
				<button type="button" class="profile__add-button"></button>
			</section>

			<section class="elements">
				<ul class="elements__list">
					<!-- Сюда прилетают элементы из JavaScript -->
				</ul>
			</section>
		</main>

		<footer class="footer">
			<p class="footer__text">© 2020 Mesto Russia</p>
		</footer>
		
		<div class="popup popup_type_profile-edit">
			<div class="popup__container">
				<h2 class="popup__container-heading">Редактировать профиль</h2>
				<button type="button" class="popup__close-button"></button>
				<form action="#" name="popup__container-form" class="popup__container-form popup__container-form_profile-edit popup__form" novalidate>
					<input id="name" type="text" value="Жак-Ив Кусто" name="popup__container-line_theme_name" placeholder="Имя" class="popup__container-line popup__container-line_theme_name popup__input" required minlength="2" maxlength="40">
					<span id="error-name" class="popup__input-type-error popup__error-first popup__error popup__error_active"></span>
					<input id="job" type="text" value="Исследователь океана" name="popup__container-line_theme_job" placeholder="Работа" class="popup__container-line popup__container-line_theme_job popup__input" required minlength="2" maxlength="200">
					<span id="error-job" class="popup__input-type-error popup__error-second popup__error popup__error_active"></span>
					<button type="submit" class="popup__container-button popup__button">Сохранить</button>
				</form>
			</div>
		</div>	

		<div class="popup popup_type_delete-confirm">
			<div class="popup__container">
				<h2 class="popup__container-heading">Вы уверены?</h2>
				<button type="button" class="popup__close-button popup__close-button_element"></button>
				<form action="#" name="popup__container-form" class="popup__container-form popup__container-form_delete-confirm popup__form">
					<button type="submit" class="popup__container-button popup__button">Да</button>
				</form>
			</div>
		</div>

		<div class="popup popup_type_update-avatar">
			<div class="popup__container">
				<h2 class="popup__container-heading">Обновить аватар</h2>
				<button type="button" class="popup__close-button popup__close-button_element"></button>
				<form action="#" name="popup__container-form" class="popup__container-form popup__container-form_update-avatar popup__form">
					<input id="update-avatar" type="url" value="" name="popup__container-line_theme_update-avatar" placeholder="Ссылка на картинку" required class="popup__container-line popup__container-line_theme_place-link popup__input">
					<span id="error-update-avatar" class="popup__input-type-error popup__error-second popup__error popup__error_active"></span>
					<button type="submit" class="popup__container-button popup__button">Сохранить</button>
				</form>
			</div>
		</div>

		<div class="popup popup_type_add-element">
			<div class="popup__container">
				<h2 class="popup__container-heading">Новое место</h2>
				<button type="button" class="popup__close-button popup__close-button_element"></button>
				<form action="#" name="popup__container-form" class="popup__container-form popup__container-form_add-element popup__form">
					<input id="place-name" type="text" value="" name="popup__container-line_theme_place-name" placeholder="Название" class="popup__container-line popup__container-line_theme_place-name popup__input" required minlength="2" maxlength="30">
					<span id="error-place-name" class="popup__input-type-error popup__error-first popup__error popup__error_active"></span>
					<input id="place-url" type="url" value="" name="popup__container-line_theme_place-link" placeholder="Ссылка на картинку" required class="popup__container-line popup__container-line_theme_place-link popup__input">
					<span id="error-place-url" class="popup__input-type-error popup__error-second popup__error popup__error_active"></span>
					<button type="submit" class="popup__container-button popup__button">Создать</button>
				</form>
			</div>
		</div>

		<div class="popup popup_type_opened-img popup-img">
			<div class="popup-img__container">
				<img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="" class="popup-img__full-img">
				<p class="popup-img__full-img-text"></p>
				<button type="button" class="popup__close-button popup__close-button_type_opened-img"></button>
			</div>
		</div>
	</div>

	<template id="element-template">
		<li class="element">
			<img src="#" alt="" class="element__image">
			<div class="element__description">
				<h2 class="element__name"></h2>
				<div class="element__button-and-like">
					<button type="button" class="element__like-button"></button>
					<span class="element__like-count"></span>
				</div>				
			</div>
			<button type="button" class="element__trash"></button>
		</li>
	</template>

</body>
</html>
